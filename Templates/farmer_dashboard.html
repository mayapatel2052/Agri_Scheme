{% include "farmer_header.html" %}

{% load static %}

<div class="farmer_d px-5">

        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="/static/images/images1.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="/static/images/images2.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="/static/images/images3.jpg" class="d-block w-100">
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>

</div>
